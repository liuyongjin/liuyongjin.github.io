<nz-drawer [nzClosable]="false" [nzWidth]="300" [nzVisible]="visible" nzPlacement="right" [nzTitle]=""
  (nzOnClose)="toggle()">
  <ng-container *nzDrawerContent>
    <app-search></app-search>
    <div class="ng-blog-tags ng-blog-flex ng-blog-flex--wrap">
      <div class="ng-blog-tags__tag" *ngFor="let item of tag" (click)="clickHandle(item)">
        <span class="ng-blog-tags__triangle" [ngStyle]="{
            'border-color':
              'transparent ' + item.bg_color + ' transparent transparent'
          }">
        </span>
        <span class="ng-blog-tags__text" [ngStyle]="{ color: item.color, 'background-color': item.bg_color }">
          <i nz-icon nzType="tag" nzTheme="outline"></i>
          &nbsp;{{ item.name }}
        </span>
      </div>
    </div>
  </ng-container>
</nz-drawer>
<div class="ng-blog-handler" [class.ng-blog-handler-show]="visible" (click)="toggle()">
  <i *ngIf="!visible" nz-icon nzType="search" nzTheme="outline"></i>
  <i *ngIf="visible" nz-icon nzType="close" nzTheme="outline"></i>
</div>
