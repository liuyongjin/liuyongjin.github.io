<div class="ng-blog-pigeonhole">
  <div class="ng-blog-pigeonhole__items">
    <div class="ng-blog-pigeonhole__item" *ngFor="let time of article_times">
      <h3>
        <i nz-icon nzType="calendar" nzTheme="fill"></i>&nbsp;&nbsp;{{ time }}
      </h3>
      <ul>
        <li *ngFor="let item of article[time]">
          <a [routerLink]="['/pages/content/detail', item.id]">
            <span>{{ item.create_time | format }}</span
            >&nbsp;&nbsp;{{ item.title }}&nbsp;&nbsp;
            <i nz-icon nzType="read" nzTheme="outline"> </i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
